<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>用户注册</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
        <!-- head 中 -->
	    <link href="../static/css/app.css" media="screen" rel="stylesheet"/>
    </head>
    <body>
        <script type="application/javascript">

        </script>
        <div id="signup">
            <div id="thumbnail">
                <img src="../static/images/default-thumbnail.png"/>
            </div>
            <form id="signup-form">
                <input id="wxOpenCode" th:text="${openCode}" style="display:none" />
                <input id="wxVerifyCode" style="display:none" />
                <div class="form-cell">
                    <i id="mobileNumberIcon" class="label"></i>
                    <input id="mobileNumber" type="text" class="input" placeholder="请输入您的手机号"/>
                    <button id="verifyCodeBtn" class="active">获取验证码</button>
                </div>
                <div class="form-cell">
                    <i id="captchaIcon" class="label"></i>
                    <input id="captcha" type="text" class="input" placeholder="请输入验证码"/>
                </div>
                <input id="signup-form-btn" type="submit" value="登录"/>
            </form>
        </div>
        <!-- body 最后 -->
	    <script src="../static/js/jquery.min.js" type="text/javascript" ></script>
	    <script src="../static/js/flexible.js" type="text/javascript" ></script>
        <script src="../static/js/user_signup.js" type="text/javascript" ></script>
        <script src="../static/js/layer_mobile/layer.js" type="text/javascript" ></script>
    </body>
</html>
