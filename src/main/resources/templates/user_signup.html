<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>用户注册</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	    <link href="/css/app.css" media="screen" rel="stylesheet"/>
    </head>
    <body>
        <div id="signup">
            <div class="content">
                <div class="bg"></div>
                <div id="thumbnail">
                    <img src="/images/default-thumbnail.png"/>
                </div>
                <form id="signup-form">
                    <input id="wxOpenCode" value="${openCode}" style="display:none" />
                    <!--<input id="wxOpenCode" style="display:none" />-->
                    <input id="wxVerifyCode" style="display:none" />
                    <div class="form-cell">
                        <i id="mobileNumberIcon" class="label"></i>
                        <input id="mobileNumber" type="tel" class="input" placeholder="请输入您的手机号"/>
                        <button id="verifyCodeBtn" class="active">获取验证码</button>
                    </div>
                    <div class="form-cell">
                        <i id="captchaIcon" class="label"></i>
                        <input id="captcha" type="tel" class="input" placeholder="请输入验证码"/>
                    </div>
                </form>
            </div>
            <input id="signup-form-btn" class="bottom-btn-1" type="submit" value="登录"/>
        </div>
	    <script src="/js/jquery.min.js" type="text/javascript" ></script>
	    <script src="/js/flexible.js" type="text/javascript" ></script>
        <script src="/js/common_fns.js" type="text/javascript" ></script>
        <script src="/js/user_signup.js" type="text/javascript" ></script>
        <script src="/js/layer_mobile/layer.js" type="text/javascript" ></script>
    </body>
</html>
