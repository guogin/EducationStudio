            <div id="signup">
                <div id="thumbnail">
                    <img src="../static/images/default-thumbnail.png"/>
                </div>
                <form id="signup-form">
                    <label for="mobileNumber" class="label">手机号</label>
                    <input id="mobileNumber" class="input" placeholder="请输入手机号"/>
                    <button id="verifyCodeBtn">获取验证码</button>
                    <label for="captcha" class="label">验证码</label>
                    <input id="captcha" class="input" placeholder="请输入验证码"/>
                    <div class="demos-content-padded page__bd page__bd_spacing">
                        <a href="javascript:;" class="weui-btn weui-btn_primary" v-on:click="onSubmit">注册</a>
                    </div>
                </form>



                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            手机号
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <input id="mobileNumber" class="weui-input" placeholder="请输入手机号" type="tel" v-model="mobilePhone" />
                    </div>
                    <div class="weui-cell__ft">
                        <button id="verifyCodeBtn" href="javascript:;" class="weui-vcode-btn" v-on:click="onClickGetVerificationCode">
                            获取验证码
                        </button>
                    </div>
                </div>
                <div class="weui-cells__tips">*请您填写正确的手机号，以便与您购买的课时绑定</div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码" v-model="verificationCode" />
                    </div>
                </div>
                <div class="demos-content-padded page__bd page__bd_spacing">
                    <a href="javascript:;" class="weui-btn weui-btn_primary" v-on:click="onSubmit">注册</a>
                </div>
                <div id="wxOpenCode" th:text="${openCode}" style="display:none" />
                <div id="wxVerifyCode" style="display:none" />
            </div>
